<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Hiba (My GitHub Hiba-moh)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <div id="wrap">
      <nav>
        <div id="nav-logo" class="box">TV show DOM project</div>

        <div id="nav-select" class="box">
          <select id="select">
            <option value="default">ALL EPISODES ...</option>
          </select>
        </div>

        <div id="nav-search" class="box">
          <input id="textBox" type="text" placeholder="  SEARCH HERE ..." />
        </div>

        <div id="nav-button" class="box">
          <button id="counter" disabled>Episodes</button>
          <button id="visitors" disabled>0 views</button>
        </div>
      </nav>
    </div>

    <div id="root" onclick="myFunction(event)"></div>

    <!-- Loads a provided function called getAllEpisodes() which returns all episodes -->
    <script src="episodes.js"></script>

    <!-- Loads YOUR javascript code -->
    <script src="script.js"></script>
    <footer>
      This content is from <a href="https://www.tvmaze.com/">TVMaze.com</a>
    </footer>
  </body>
</html>
