<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Hiba (My GitHub Hiba-moh)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <div id="wrap">
      <nav>
        <div id="nav-logo" class="box" onclick="setup()">TV show DOM project</div>


        <div id="nav-button" class="box">
          <button id="counter" disabled>|EPISODE|</button>
          <button id="visitors" disabled>|0 PAGE VIEWS|</button>
        </div>
      </nav>
    </div>

    
    <div id="secNav">

      <div id="nav-select-shows" class="box">
        <select id="select-shows">
          <option value="default">ALL SHOWS ...</option>
        </select>
      </div>

      <div id="nav-select" class="box">
        <select id="select">
          <option value="default">ALL EPISODES ...</option>
        </select>
      </div>


      <div id="nav-search" class="box">
        <input id="textBox" type="text" placeholder="  SEARCH FOR EPISODE HERE ..." />
      </div>
 
    </div>

    <div id="root"></div>

    <!-- Loads a provided function called getAllEpisodes() which returns all episodes -->
    <script src="episodes.js"></script>

    <!-- Loads YOUR javascript code -->
    <script src="script.js"></script>
    <script src="shows.js"></script>
    <footer>
      This content is from <a href="https://www.tvmaze.com/">TVMaze.com</a>
    </footer>
  </body>
</html>
